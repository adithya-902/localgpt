<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <h1>Chatbot</h1>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* Your styles here */
    </style>
  </head>

  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url('https://pbs.twimg.com/media/E2z6WrjWUAEconS.png');
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Chatbot</div>
              <div class="msg-info-time">12:45</div>
            </div>

            <div class="msg-text">
              Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ•º
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea" id="messageForm">
        <input
          type="text"
          class="msger-input"
          id="textInput"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      const msgerForm = document.querySelector("#messageForm");
      const msgerInput = document.querySelector("#textInput");
      const msgerChat = document.querySelector(".msger-chat");

      // Icons
      const BOT_IMG =
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuNkig3aFVhlPkAeUZILBQEzYjoL5AO1u7ng&usqp=CAU";
      const BOT_NAME = "ChatBot";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, "", "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      });

      function appendMessage(name, img, side, text) {
        const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url('${img}')"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          const msgText = data.response;
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    </script>
  </body>
</html>
